<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Underwater Enhancement</title>
    <link rel="stylesheet" href="/src/css/styles.css">
</head>

<body>
    <div class="container">
        <div class="tab">
            <button class="tablinks" id="defaultOpen" onclick="openTab(event, 'Image')">Image Enhancement</button>
            <button class="tablinks" onclick="openTab(event, 'Video')">Video Enhancement</button>
        </div>

        <div id="Image" class="tabcontent">
            <h1>Upload Your Underwater Image</h1>
            <div class="upload-btn-wrapper">
                <button id="uploadBtn">Upload Image</button>
                <input type="file" id="fileInput" name="myfile" accept="image/*" />
            </div>
            <div id="previewContainer" style="display: none;">
                <div class="image-container">
                    <img id="imagePreview" src="" alt="Image Preview" />
                    <p id="beforeText" class="comparison-text" style="display: none;">Before</p>
                </div>
                <div class="image-container">
                    <img id="enhancedImage" src="" alt="Enhanced Image" style="display: none;" />
                    <p id="afterText" class="comparison-text" style="display: none;">After</p>
                </div>
            </div>
            <br><br>
            <button id="enhanceBtn" class="disabled" disabled>Enhance Image</button>
            <div id="enhanceOptions" class="options">
                <button id="downloadImageBtn">Download</button>
                <button id="retryImageBtn">Retry</button>
                <button id="clearAllImageBtn" style="background-color: red; color: white;">Clear All</button>
            </div>
        </div>

        <div id="Video" class="tabcontent">
            <h1>Upload Your Underwater Video</h1>
            <div class="upload-btn-wrapper">
                <button id="uploadVideoBtn">Upload Video</button>
                <input type="file" id="videoFileInput" name="myfile" accept="video/*" />
            </div>
            <div id="videoPreviewContainer" style="display: none;">
                <div class="video-container">
                    <video id="videoPreview" controls></video>
                    <p id="beforeVideoText" class="comparison-text" style="display: none;">Before</p>
                </div>
                <div class="video-container">
                    <video id="enhancedVideo" controls style="display: none;"></video>
                    <p id="afterVideoText" class="comparison-text" style="display: none;">After</p>
                </div>
            </div>
            <br><br>
            <button id="enhanceVideoBtn" class="disabled" disabled>Enhance Video</button>
            <div id="enhanceVideoOptions" class="options">
                <button id="downloadVideoBtn">Download</button>
                <button id="retryVideoBtn">Retry</button>
                <button id="clearAllVideoBtn" style="background-color: red; color: white;">Clear All</button>
            </div>
        </div>
    </div>

    <script src="/src/js/scripts.js"></script>
</body>

</html>
